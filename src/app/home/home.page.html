<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Citas Celebres
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/configuracion']">
        <ion-icon icon="settings-outline" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <span class="cita-text">{{ cita.cita }}</span>
      </ion-card-title>
      <ion-card-subtitle>
        <span class="autor-text">- <strong>{{ cita.autor}}</strong></span>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

  <ion-button size="small" (click)="generarCitaAleatoria()" class="nueva-cita-button">
    Nueva Cita
  </ion-button>
  <ion-button size="small" [routerLink]="['/ver-citas']" class="manage-citas-button">
    Coleccion de Citas
  </ion-button>
</ion-content>
