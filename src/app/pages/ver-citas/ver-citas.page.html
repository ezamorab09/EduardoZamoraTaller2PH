<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon slot="start" [icon]=""></ion-icon>
        Revisar Citas Celebres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea una Nueva Cita</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Cita</ion-label>
        <ion-input [(ngModel)]="nuevaCita.cita" placeholder="" minlength="5" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Autor</ion-label>
        <ion-input [(ngModel)]="nuevaCita.autor" placeholder="" minlength="2" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="agregarCita()">Agregar Cita</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
  <ion-item *ngFor="let cita of citas; let i = index">
    <ion-label>
      <h2>{{ cita.cita }}</h2>
      <p><strong>{{ cita.autor }}</strong></p>
    </ion-label>
    <ion-button size="small" color="danger" (click)="confirmarBorrarCita(i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>
